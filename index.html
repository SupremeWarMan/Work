<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>

    <!-- Link your CSS file here -->
    <link rel="style.css" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <h1>Binary Converter</h1>
        <div class="input-container">
            <label for="binaryInput">Binary:</label>
            <input type="text" id="binaryInput" placeholder="Enter binary number">
            <button id="convertToDecimal">Convert to Decimal</button>
        </div>
        <div class="output-container">
            <label for="decimalInput">Decimal:</label>
            <input type="text" id="decimalInput" readonly>
            <button id="convertToBinary">Convert to Binary</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
