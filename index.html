<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>

    <!-- Link your CSS file here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <h1>Binary and Decimal Converter</h1>
        <div class="input-container">
            <label for="conversionInput">Enter Number:</label>
            <input type="text" id="conversionInput" placeholder="Enter number">
            <button id="convert">Convert</button>
        </div>
        <div class="conversion-type">
            <input type="radio" id="binaryToDecimal" name="conversionType" value="binaryToDecimal">
            <label for="binaryToDecimal">Binary to Decimal</label>
            <input type="radio" id="decimalToBinary" name="conversionType" value="decimalToBinary">
            <label for="decimalToBinary">Decimal to Binary</label>
        </div>
        <div class="output-container">
            <label for="conversionOutput">Result:</label>
            <input type="text" id="conversionOutput" placeholder="Converted result" readonly>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
