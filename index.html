<!DOCTYPE html>
<html>
<head>
    <title>Message Encoder</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <h1>Message Encoder</h1>
    
    <label for="inputMessage">Input Message:</label>
    <input type="text" id="inputMessage" placeholder="Enter your message"><br><br>

    <label for="sourceEncoding">Source Encoding:</label>
    <select id="sourceEncoding">
        <option value="plainText">Plain Text</option>
        <option value="binary">Binary</option>
        <option value="hexadecimal">Hexadecimal</option>
        <option value="morse">Morse Code</option>
        <option value="decimal">Decimal</option>
    </select><br><br>

    <label for="targetEncoding">Target Encoding:</label>
    <select id="targetEncoding">
        <option value="plainText">Plain Text</option>
        <option value="binary">Binary</option>
        <option value="hexadecimal">Hexadecimal</option>
        <option value="morse">Morse Code</option>
        <option value="decimal">Decimal</option>
    </select><br><br>

    <button id="convertButton">Convert</button><br><br>

    <label for="resultMessage">Result Message:</label>
    <textarea id="resultMessage" rows="5" cols="50" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
