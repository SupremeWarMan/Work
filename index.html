<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>
<body>
    <h1>Decimal-Binary Converter</h1>
    <div class="converter">
        <div class="decimal">
            <label for="decimalInput">Decimal:</label>
            <input type="number" id="decimalInput">
            <button onclick="decimalToBinary()">Convert to Binary</button>
        </div>
        <div class="binary">
            <label for="binaryInput">Binary: </label>
            <input type="number" id="binaryInput">
            <button onclick="binaryToDecimal()">Convert to Decimal</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    &copy; 2023 Decimal-Binary Converter
</footer>
</html>
